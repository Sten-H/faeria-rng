<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/tether-1.3.3/css/tether.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-slider/css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="lib/glyphicon-halflings/css/glyphicons.css">
    <link rel="stylesheet" type="text/css" href="main_style.css">
</head>

<body>
    <div class="container content">
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
                <header>
                    <h1 class="display-2">Rage Assistant</h1>
                    <p class="lead text-highlight">Start complaining more accurately</p>
                </header>
                <form id="chance-form">
                    <div id="target-cards">
                        <!-- This is filled with target card amount input fields -->
                    </div>
                    <div class="btn-group">
                        <button id="add-card-btn" class="btn btn-info">Add card</button>
                        <button id="remove-card-btn" class="btn btn-danger">Remove card</button>
                    </div>
                    <div class="form-group">
                        <label for="drawAmount">How many draws</label>
                        <input id="drawAmount" class="form-control" type="number" min=0 max=30 required>
                    </div>
                    <button id="calculate-btn" class="btn btn-primary">
                        Calculate chance
                    </button>
                    <form>
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
                <h2 id="chance-text"></h2>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/tether-1.3.3/js/tether.js"></script>
    <script src="lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>
    <script src="lib/bootstrap-slider/bootstrap-slider.js"></script>
    <script src="chance.js"></script>
    <script src="pauanyu.js"></script>
    <script src="main.js"></script>
</body>

</html>
