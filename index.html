<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/tether-1.3.3/css/tether.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-slider/css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="lib/glyphicon-halflings/css/glyphicons.css">
    <link rel="stylesheet" type="text/css" href="main_style.css">
</head>

<body>
    <div class="container content">
        <div class="row">
            <div class="offset-sm-2 col-sm-8 mt-3">
                <header>
                    <h1 class="display-2">Rage Assistant</h1>
                    <p class="lead text-highlight">Start complaining more accurately</p>
                </header>
                <!-- I call javascript code from here to use form input checks
                     to stop function call if input is invalid -->
                <form id="chance-form" action="javascript:main.calculate()">
                    <div id="target-cards">
                        <!-- This is filled with target card input fields -->
                    </div>
                    <div class="btn-group mb-2">
                        <button id="add-card-btn" class="btn btn-info">Add card</button>
                        <button id="remove-card-btn" class="btn btn-danger">Remove card</button>
                    </div>
                    <div class="form-group">
                        <label for="draw-amount">How many draws</label>
                        <input id="draw-amount" class="form-control" type="number" min=1 max=30 value=10 required>
                    </div>
                    <!-- <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" id="mulligan-checkbox" type="checkbox" value="">
                            Include mulligan
                        </label>
                    </div> -->
                    <div class="form-group mulligan-form">
                        <label for="mulligan-amount">How many cards mulliganed</label>
                        <input id="mulligan-amount" class="form-control" type="number" min=0 max=3 value=3 required>
                    </div>
                    <button id="calculate-btn" class="btn btn-primary">
                        Calculate chance <span class="glyphicon glyphicon-spin"></span>
                    </button>
                    <form>
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
                <h2 id="chance-text">
                    Out of <span class='text-highlight'>1000</span> hands <span class='text-highlight' id='chance-text-number'> --- </span> of them would be desired</h2>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/tether-1.3.3/js/tether.js"></script>
    <script src="lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>
    <script src="lib/bootstrap-slider/bootstrap-slider.js"></script>
    <script src="probability.js"></script>
    <script src="pauanyu.js"></script>
    <script src="main.js"></script>
</body>

</html>
