<html>
<head>
    <title>Rage Assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/tether-1.3.3/css/tether.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/glyphicon-halflings/css/glyphicons.css">
    <link rel="stylesheet" type="text/css" href="main_style.css">
</head>
<body>
<div class="container content">
    <div class="row">
        <div class="offset-sm-0 col-sm-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8 mt-3">
            <div class="row">
                <div class="col-12">
                    <header>
                        <h1 class="display-4 rumble" id="title">Rage Assistant</h1>
                        <hr class="my-0">
                        <p class="lead text-highlight">Start complaining more accurately</p>
                    </header>
                </div>
            </div>
            <!-- Creature cards-->
            <div class="row mt-2">
                <div class="col-12">
                    <div class="card-columns" id="creature-container">
                        <!-- Ping card -->
                        <div class="card card-danger ping-card text-center">
                            <div class="card-block">
                                <h4 class="card-title lead creature-name">Pings</h4>
                                <input class="form-control ping-amount" type="number" value="4" min="0" max="12">
                            </div>
                        </div>
                        <!-- God card -->
                        <div class="card card-success creature god text-center">
                            <div class="card-block">
                                <h4 class="card-title lead creature-name">God</h4>
                                <form>
                                    <div class="form-group row">
                                        <label class="col-6 col-form-label">Status: </label>
                                        <select class="custom-select col-6 creature-status">
                                            <option value="1">Dies</option>
                                            <option value="0" selected>Lives</option>
                                        </select>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-6 col-form-label">HP:</label>
                                        <div class="col-6 px-0">
                                            <input class="form-control creature-hp" type="number" value="16" min="1" max="20">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-block btn-info" id="add-creature-btn">Add creature <span class="glyphicon glyphicon-plus"></span></button>
                    <button class="btn btn-block btn-primary" id="calculate-ping-btn">Calculate</button>
                </div>
            </div>
            <!--  Row presenting the probability results -->
            <div class="row mt-3">
                <div class="col-12">
                    <div id="results-wrapper">
                        <h3>
                            <span class='text-highlight rumble' id='chance-number'> --- </span>
                            out of
                            <span class='text-highlight'>1000</span>
                            games would have desired results
                        </h3>
                        <div id="time-taken-wrapper">
                            <hr class="my-1">
                            <p class="lead">Completed in
                                <span class="text-highlight" id="time-taken">---</span>
                                seconds</p>
                        </div>
                    </div>
                    <div id="error-wrapper">
                        <h4>
                            <span class="badge badge-danger">Error</span>
                            <span id="error-message">Something went very wrong</span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <!--  Credit -->
            <div class="col-12 offset-xl-3 col-xl-6">
                        <span class="lead">
                            <img src="images/vohiyo.png" width=32 alt="Vohiyo maymay">
                            Credit to <span class="text-highlight">pauanyu</span> for inspiration and help
                            <img src="images/vohiyo.png" width=32 alt="Vohiyo maymay">
                        </span>
            </div>
            <!--  Github link -->
            <div class="col-12 offset-xl-1 col-xl-2">
                <a href="https://github.com/Sten-H/Sten-H.github.io" target="_blank">
                    View on Github
                    <img src="images/Octocat.png" width=40 alt="Github logo">
                </a>
            </div>
        </div>
    </div>
</footer>
<!-- Template for creature card, never shown, just deep copied -->
<div class="card card-info text-center" id="base-creature">
    <div class="card-block">
        <h4 class="card-title lead creature-name">Creature</h4>
        <form>
            <div class="form-group row">
                <label class="col-6 col-form-label">Status: </label>
                <select class="custom-select col-6 creature-status">
                    <option value="1" selected>Dies</option>
                    <option value="0">Lives</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-6 col-form-label">HP:</label>
                <div class="col-6 px-0">
                    <input class="form-control creature-hp" type="number" value="2" min="1">
                </div>
            </div>
        </form>
    </div>
    <footer>
        <button class="btn btn-danger float-left m-1 remove-creature-btn"><span class="glyphicon glyphicon-remove"></span></button>
    </footer>
</div>
<script src="lib/jquery-3.1.1.js"></script>
<script src="lib/jrumble-1.3/jquery.jrumble.1.3.js"></script>
<script src="lib/tether-1.3.3/js/tether.js"></script>
<script src="lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>
<script src="probability.js"></script>
<script src="main.js"></script>
<script src="ping-main.js"></script>
</body>
</html>
